
  <ion-modal-view>
    <ion-header-bar class="calm-bg cf-modal-header">
      <h1 class="title">Edit a Medicine</h1>
    </ion-header-bar>

    <ion-content>

      <div class="list">

        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Please enter description" ng-model="vm.selectedMed.description" autofocus>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Dosage</span>
          <input type="text" placeholder="Please enter dosage" ng-model="vm.selectedMed.dosage">
        </label>

      </div>

      <div class="modal-button-wrap">
        <button class="button button-calm modal-button" ng-click="vm.editMed(vm.selectedMed) || editModal.hide()">
          Save
        </button>

        <button class="button button-calm modal-button" ng-click="editModal.hide()">
          Cancel
        </button>
      </div>

    </ion-content>

  </ion-modal-view>
